name: "Build Github Pages"

on:
  push:
    branches: 
      - dev
  pull_request:
    branches: 
      - dev

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "docs/docsrc"
        build-command: "sphinx-build source build"
